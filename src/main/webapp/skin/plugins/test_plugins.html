<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>jquery-easyUI-plugins</title>
    <meta charset="utf-8" />
    <script type="text/javascript" src="/js/jquery-1.7.2.js"></script>
    <script type="text/javascript" src="/js/jquery-plugins.js"></script>
</head>
<body>
    <table id="mytables"></table>

    <script type="text/javascript">
        /**
         * 扩展jquery的一个方法,调用这个方法,我就可以画出一个表格,表格有多少列,多少行数据
         */
        $(function(){// 页面上的dom元素绘制完毕之后执行

            /**
             * json的字符串是符合一个JavaScript的对象
             */
            $("#mytables").datagrid({
                columns:[
                    {title:"车次"},
                    {title:"出发站/始发站"},
                    {title:"出发时间/到达时间"},
                    {title:"商务座"},
                    {title:"特等座"},
                    {title:"备注"}
                ],
                url:"datagrid.json",
                method:"POST"
            });
        });
    </script>
</body>
</html>
